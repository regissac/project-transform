<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform</title>

    <link rel="stylesheet" href="css/animate.css">

	<link rel="stylesheet" href="css/bootstrap.min.css" >

	

	<link rel="stylesheet" href="css/navhamburguer.css">

	<link rel="stylesheet" href="css/animate.min.css">

	<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <!-- or -->
  	<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

	<script src="js/jquery.min.js" type="text/javascript"></script>	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script src="js/topscroll.js" type="text/javascript" ></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <style>
        .container-fluid{
            overflow: hidden;
        }
        .row-about{
            padding-top: 30px;
            padding-bottom: 30px;
            background-image: url("bg.jpg");             
            transition:1s;      
            overflow: hidden;    
        }
        .zoom-about:not(.about){
            transform: scale(1.1);
          transition:1s;
            
        }
        .about{
           height: 300px;
           width: 300px;
           background-color: aliceblue;
           box-shadow: 1px 1px 5px gray;
           border-radius: 6px;
           margin: 20px;
           transition: .3s;
           
        }
        .row-antes-about{
            padding-top: 30px;
            padding-bottom: 30px;
           background-color:whitesmoke;
        }
        .row-depois-about{
            padding-top: 30px;
            padding-bottom: 30px;
           background-color:goldenrod;
           position: relative;
           z-index: 10;
        }
        .about-a-d{
            height: 100vh;
        }
        .cards{
            height: 100vh;
            position: relative;
        }
        .img-div1{
            height: 600px;
            width: 600px;
             
            background-image: url("arvore1.png");
            background-repeat: no-repeat; 
            position: absolute; 
            left: 0px;
            bottom: -30px;
            transition: 1.4s;
            z-index: 0;
        }
        .img-div2{
            background-image: url("arvore2.png");
            position: absolute;  
            right: -400px;
            bottom: -30px;
            transition: .5s;
        }
       
        .img-zoom{            
            transition: 2s;
         transform: translate(-25px,0px) scale(1.2);
         
        }
       

    </style>

</head>
<body>
    <div class="container-fluid">
            <div class="row row-antes-about">
                    <div class="about-a-d text-center display-4">Antes do About</div>
            </div>
        <div class="row row-about">
            <div class="col-12 cards d-flex flex-wrap justify-content-center align-items-center">
                <div class="about"></div>
                <div class="about"></div>
                <div class="about"></div>            
               <div class="img-div1">
                   <!-- <div class="img-div2"></div>-->
                    
                </div>
            </div>
        </div>
        <div class="row row-depois-about">
                <div class="about-a-d text-center display-4">Depois do About</div>
        </div>
    </div>
</body>
</html>
